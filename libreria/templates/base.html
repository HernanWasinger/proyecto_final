{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>  {% block titulo %} {% endblock %}  </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>


  <body background="https://zemper.com/coatzem/uploads/2016/10/fondo-blanco.jpg" ></body>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'inicio'%}">Mengueche</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-item nav-link active" href="{%url 'inicio'%}">Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link active" href="{%url 'libros'%}">Libros </a>
            </li>
            <li class="nav-item dropdown">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link active" href="{%url 'nosotros'%}">Nosotros </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              {% if request.user.is_authenticated %}
              <a class="nav-item nav-link active" href="{%url 'logout'%}">Logout </a>
              <a class="nav-item nav-link active" href="{%url 'Perfil' %}">Perfil </a>
            </li>
            <li class="nav-item">
              {% endif %}
              {% if not request.user.is_authenticated %}
              <a class="nav-item nav-link active" href="{%url 'login'%}">Login </a>
            </li>
            
            <li class="nav-item">
              <a class="nav-item nav-link active" href="{%url 'register'%}">Register </a>
              {% endif %}
            </li>
            <li class="nav-item dropdown">
              </a>
            </li>
          </ul>

        
        </div>
      </div>
    </nav>



    <div class="et_pb_fullwidth_header_container left">
      <div class="header-content-container center">
      <div class="header-content">
          
          
          
          <div class="et_pb_header_content_wrapper"><p style="text-align: center;"><span style="font-family: avenir, courier, monospace; color: #333333; font-size: 36pt;"><strong>Aprende Leyendo</strong></span></p></div>
          
      </div>
  </div>
      
  </div>
  
    <div class="container">
        <div class="row">
            <div class="col-12">
              <br/>
                {% block contenido %} {% endblock %}
            </div>
        </div>
    </div>


  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
